<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div id="container">
        <form>
            <h1>Formulário de Cadastro</h1>
            <div>
                <label for="nome">Nome completo:</label>
                <input type="text" name="Name" id="name">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" name="E-mail" id="e-mail" placeholder= "jãoexemplo@gmail.com">
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">
            </div>
            <div>
                <label for="CPF">Cpf:</label>
                <input type="text" name="CPF" id="cpf">
            </div>
            <div>
                <label for="CEP">Cep:</label>
                <input type="text" name="CEP" id="cep">
            </div>
            <div>
                <label for="endereço">Endereço:</label>
                <input type="text" name="endereço" id="endereço" placeholder= "0000 Rua bom exemplo">
            </div>
            <textarea name="messagem" rows="10" placeholder="messagem(opicional)"></textarea>
            <input type="submit" name="Cadastra" value="Cadastra">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
